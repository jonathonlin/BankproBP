<div class="container-fluid p-2"> 
    <div class="card">
        <form [formGroup]="queryForm">
            <div class="card-header">請輸入查詢條件</div>
            <div class="card-body">
                <div class="row">
                    <div class="col">
                      <mat-form-field appearance="legacy">
                        <mat-label>按鈕名稱</mat-label>
                        <input matInput placeholder="按鈕名稱" formControlName="buttonText">                          
                      </mat-form-field> 
                    </div>
                    <div class="col">                         
                        <mat-form-field appearance="legacy">
                          <mat-label>程式</mat-label>
                          <mat-select formControlName="programId">
                            <mat-option *ngFor="let opt of programOptions" [value]="opt.value">
                              {{opt.name}}
                            </mat-option>
                          </mat-select>                    
                        </mat-form-field>
                      </div>
                    <div class="col">                         
                      <mat-form-field appearance="legacy">
                        <mat-label>狀態</mat-label>
                        <mat-select formControlName="status">
                          <mat-option *ngFor="let opt of statusCodes" [value]="opt.value">
                            {{opt.name}}
                          </mat-option>
                        </mat-select>              
                      </mat-form-field>
                    </div>                    
                </div>               
            </div>
            <div class="card-footer">
                <div class="row">
                    <div class="col">                
                        <a routerLink="add" class="btn btn-success btn-sm">新增</a>                
                        <button type="button" class="btn btn-success btn-sm ml-2" (click)="initialQuery()">查詢</button>                         
                    </div>
                  </div>
            </div>
        </form>
    </div>
    
    <app-table 
      [dataSource]="dataSource" 
      [initColumns]="displayedColumns" 
      (pageChange)="onPaginateChange($event)" 
      (edit)="onEdit($event)"
      (delete)="onDelete($event)"
      (sort)="onSortData($event)" ></app-table>
    
</div>
